<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Trabalho-Sistema-PHP</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic.css">
    
   
</head>

<body>
    <div id="buttons" class="row">
        <div class="col" style="text-align: center;"><button id="cad" class="btn btn-primary" type="button" style="margin-top: 10px;" onclick="esconder('atualizar', 'cadastrar'); seila('cad')">Cadastrar</button><button class="btn btn-secondary" type="button" style="margin-top: 10px; margin-right: 10px; margin-left: 10px;" onclick="window.location.href='/Trabalho-Sistema-PHP/select.php'">Listar</button><button id="atu" class="btn btn-secondary" type="button" style="margin-top: 10px;" onclick="esconder('cadastrar', 'atualizar'); seila('atu')">Atualizar</button></div>
    </div>
    <div id="cadastrar" class="container" style="margin-top: 10px;">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                        </svg></div>
                        <form class="text-center" action="/Trabalho-Sistema-PHP/insert.php" method="post">
                            <div class="mb-3"><input class="form-control" type="text" name="descricao" placeholder="Descrição"></div>
                            <div class="mb-3"><input class="form-control" type="text" name="marca" placeholder="Marca"></div>
                            <div class="mb-3"><input class="form-control" type="text" name="estoque" placeholder="Estoque"></div>
                            <div class="mb-3"><input class="form-control" type="text" name="preco" placeholder="Preço"></div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Cadastrar</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="atualizar" class="container" style="margin-top: 10px; display: none;">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                        </svg></div>
                        <form class="text-center" action="update.php" method="post">
                            <div class="mb-3"><input class="form-control" type="text" name="id" placeholder="Código"></div>
                            <div class="mb-3"><input class="form-control" type="text" name="descricao" placeholder="Descrição"></div>
                            <div class="mb-3"><input class="form-control" type="text" name="marca" placeholder="Marca"></div>
                            <div class="mb-3"><input class="form-control" type="text" name="estoque" placeholder="Estoque"></div>
                            <div class="mb-3"><input class="form-control" type="text" name="preco" placeholder="Preço"></div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Atualizar</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js
    "></script>
    <script>
        function esconder(off, on) {
            document.getElementById(off).style.display = 'none';
            document.getElementById(on).style.display = 'block';
        }

        function seila(btn) {
            button = document.getElementById(btn);
            button.classList.remove('btn-secondary');
            button.classList.add('btn-primary'); 

            if(btn != 'cad') id = 'cad';
            else if(btn != 'atu') id = 'atu';
            
            outro = document.getElementById(id);
            outro.classList.remove('btn-primary');
            outro.classList.add('btn-secondary');
        }
    </script>
</body>

</html>
