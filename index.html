<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        function display(div) {
            document.getElementById("cadastrar").style.display;
            document.getElementById("atualizar").style.display;

            document.getElementById(div).style.display = 'block';
        }
    </script>
</head>
<body>
    <div>
        <button>Listar</button>
        <button onclick="display('cadastrar');">Cadasrar</button>
        <button onclick="display('atualizar');">Atualizar</button>
        <button>Excluir</button>
    </div>
    <div id="cadastrar">
        <form action="/insert.php" method="post">
            <label>Descrição</label><br>
            <input type="text" name="descricao"><br><br>
            <label>Marca</label><br>
            <input type="text" name="marca"><br><br>
            <label>Estoque</label><br>
            <input type="text" name="estoque"><br><br>
            <label>Preco</label><br>
            <input type="text" name="preco"><br><br>
            <button>Cadastrar</button>
        </form>
    </div>
    <div id="atualizar">
        <form action="/update.php" method="post">
            <label>Id</label><br>
            <input type="text" name="id"><br><br>
            <label>Descrição</label><br>
            <input type="text" name="descricao"><br><br>
            <label>Marca</label><br>
            <input type="text" name="marca"><br><br>
            <label>Estoque</label><br>
            <input type="text" name="estoque"><br><br>
            <label>Preco</label><br>
            <input type="text" name="preco"><br><br>
            <button>Atualizar</button>
        </form>
    </div>
    <div>
        <button onclick="window.location.href='select.php'">Listagem dos produtos cadastrados</button>
    </div>
</body>
</html>
